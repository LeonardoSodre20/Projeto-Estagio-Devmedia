<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Estágio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
       
        <section class="container-top">
            <div class="container-logo-and-icon">
                <img src="icons/icons8-place-40.png" alt="icon-of-localization">
                <a href="#" class="logo">Logo</a>
            </div>
            <img src="icons/icons8-search-40.png" alt="icon-of-search">
        </section>

        <section class="container-form">
            <form class="form-of-informations">
                <section class="container-topics-informations">

                    <div class="topics">
                        <img src="icons/icons8-vista-frontal-do-avião-30.png" alt="avião-icon">
                        <h1>Fligth</h1>
                    </div>

                    <div class="topics">
                        <img src="icons/icons8-bed-30.png" alt="bed-icon">
                        <h1>Hotel</h1>
                    </div>

                    <div class="topics">
                        <img src="icons/icons8-car-30.png" alt="car-icon">
                        <h1>Rental</h1>
                    </div>
                </section>

                <section class="container-inputs">
                    <h1>Travel the world with us</h1>

                    <div class="container-inputs-informations">
                        <div class="inputs">
                            <label for="input-from" class="label-inputs">From</label>
                            <input type="text" class="input-from input-placeholder" placeholder="Departing From">
                        </div>
                        <div class="inputs">
                            <label for="input-to" class="label-inputs">To</label>
                            <input type="text" class="input-to input-placeholder" placeholder="Arriving At">
                        </div>
                    </div>

                    <button class="btn-find-and-search-dates">Search and find dates</button>
                </section>

            </form>
        </section>
    </header>

    <main>
        <div class="container-titles">
            <h1>Good Offers Right Now</h1>
            <h2>Up to <strong>50%</strong> discount</h2>
        </div>


        <section class="container-imgs">
            <img src="imagens/cinqueterre.jpg" alt="">
            <img src="imagens/newyork.jpg" alt="">
            <img src="imagens/sanfran.jpg" alt="">
            <img src="imagens/pisa.jpg" alt="">
            <img src="imagens/paris.jpg" alt="">
        </section>
    </main>
</body>
</html>
